<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="FullName" name="FullName" placeholder="enter your fullname" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="Email" name="Email" placeholder="enter youre email here" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="Password" name="Password" placeholder="Password" required minlength="6" />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="PhoneNumber" name="PhoneNumber" placeholder="ph Number" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="Gender" name="Gender">
          <option value="">Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <button type="submit" class="btn-primary">Register</button>

      <p class="switch-link">
        Already have an account? <a routerLink="/login" routerLinkActive="active">Login</a>
      </p>
    </form>
  </div>
</div>
